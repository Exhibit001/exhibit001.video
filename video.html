<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 Video</title>
  <style>
    /* Set the entire page to have a black background */
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    /* Style the button */
    .watch-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;  /* Adjust for square shape or desired dimensions */
      border: 4px solid white;
      text-decoration: none;
      color: white;
      font-size: 18px;
      text-transform: uppercase;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    
    /* Optional: Add a hover effect */
    .watch-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <!-- The button, change the href attribute to the desired URL -->
  <a href="#" class="watch-button">CLICK TO WATCH</a>
</body>
</html>
