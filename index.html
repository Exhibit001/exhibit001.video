<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 Video</title>
  <style>
    /* Full-page black background */
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    /* Styled button */
    .watch-button {
      display: inline-block;
      padding: 20px 20px; /* Adjust these values for a perfect square */
      border: 4px solid white;
      color: white;
      font-size: 18px;
      text-decoration: none;
      text-transform: uppercase;
      box-sizing: border-box;
      width: 200px;
      height: 200px;
      line-height: 160px; /* Adjust so the text is centered vertically */
      text-align: center;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .watch-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <a href="#" class="watch-button">CLICK TO WATCH</a>
</body>
</html>
